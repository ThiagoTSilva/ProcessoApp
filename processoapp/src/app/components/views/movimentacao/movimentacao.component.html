<mat-card class="movimentacao mat-elevation-z3">
    <mat-card-title class="title">Movimentação</mat-card-title>
    <form class="form">
        <mat-form-field>
            <input 
                matInput 
                placeholder="Origem"
                [(ngModel)]="movimentacao.Origem"
                name="Origem">
        </mat-form-field>
        <mat-form-field>
            <input 
                matInput 
                placeholder="Destino"
                [(ngModel)]="movimentacao.Destino"
                name="Destino">
        </mat-form-field>
    </form>
    <div>
        <button class="save-button" mat-raised-button (click)="createMovimentacao()" color="primary">
            <i class="material-icons">
                save
            </i>
            Salvar
        </button>
        <button mat-raised-button (click)="search()" color="primary">
            <i class="material-icons">
                search
            </i>
            Pesquisar
        </button>
    </div>
    <div class="mat-elevation-z4">
        <table mat-table [dataSource]="pesquisa">

            <ng-container matColumnDef="dataTramitacao">
                <th mat-header-cell *matHeaderCellDef>Data Tramitação</th>
                <td mat-cell *matCellDef="let row">{{ row.dataTramitacao }}</td> 
            </ng-container>

            <ng-container matColumnDef="origem">
                <th mat-header-cell *matHeaderCellDef>Local Origem</th>
                <td mat-cell *matCellDef="let row">{{ row.origem }}</td> 
            </ng-container>

            <ng-container matColumnDef="destino">
                <th mat-header-cell *matHeaderCellDef>Local Destino</th>
                <td mat-cell *matCellDef="let row">{{ row.destino }}</td> 
            </ng-container>

            <ng-container matColumnDef="usuario">
                <th mat-header-cell *matHeaderCellDef>Usuário</th>
                <td mat-cell *matCellDef="let row">{{ row.usuarioId }}</td> 
            </ng-container>

            <ng-container matColumnDef="acao">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let row">{{ row.acao }}</td> 
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <mat-paginator #paginator
                [lenght]="dataSource?.data.lenght"
                [pageIndex]="0"
                [pageSize]="10"
                [pageSizeOptions]="[5,10,50]">
            </mat-paginator>

        </table>
    </div>
   
</mat-card>
